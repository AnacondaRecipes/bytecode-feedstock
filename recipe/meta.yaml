{% set name = "bytecode" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7263239a8d3f70fc7c303862b20cd2c6788052e37ce0a26e67309d280e985984

build:
  skip: true  # [py<38]
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps . -vv --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - setuptools_scm
    - toml
  run:
    - python
    - typing_extensions  # [py<310]

test:
  requires:
    - pip
  imports:
    - bytecode
  commands:
    - pip check

about:
  home: https://github.com/vstinner/bytecode
  description: bytecode is a Python module to generate and modify bytecode.
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: A Python module to generate and modify Python bytecode.
  doc_url: https://bytecode.readthedocs.io/
  dev_url: https://github.com/vstinner/bytecode

extra:
  recipe-maintainers:
    - MatthieuDartiailh
